{% extends 'base.html'%} {% block content %}

<h1><span class="large material-icons"> graphic_eq</span> My Songs <span class="large material-icons">graphic_eq</span></h1>
<br>

<div class="container">
  <div class="row">
    {% for chord in chords %}
    <div class="col s12 m6">
      <div class="card horizontal">
        <div class="card-image">
          <img src="static/images/chordimg.jpg">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <h5>{{chord.song_name}}</h5>
            <h6>{{chord.band_name}}</h6>
          </div>
          <div class="card-action">
            <a href="{{url_for('show_chords', chord_id=chord._id)}}"
              class="waves-effect waves-light btn btn_small">Chords</a>
          </div>
            <div class="card-action">
            <a href="{{url_for('edit_chords', chord_id=chord._id)}}"
              class="waves-effect waves-light btn btn_small blue">Edit</a>
            <a href="{{url_for('delete_chords', chord_id=chord._id)}}"
              onclick="return confirm('Are you sure you want to delete this song?');"
              class="waves-effect waves-light btn btn_small red">Delete</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
